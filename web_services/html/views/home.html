
<!--////////////////            Top of Page   //////////////////////-->
<!DOCTYPE html>
<html lang="en">
<head>
	<style>
	body {
		font-family: 'Assistant';

		font-size: 16px;
		line-height: 1.5em;
		font-weight: 400;
	}

	p, span, a, ul, li, button {
		font-family: inherit;
		font-size: inherit;
		font-weight: inherit;
		line-height: inherit;
	}

	strong {
		font-weight: 600;
	}

	h1, h3, h4, h5, h6 {
		font-family: 'Assistant';
		line-height: 1.0em;
		font-weight: 300;
	}

	h2 {
		font-family: "Open Sans", "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
		line-height: 1.5em;
		font-weight: 300;
	}

	strong {
		font-weight: 400;
	}

	.tile{
		cursor: pointer
	}

	.fixed-table-loading{
		display: none;
	}
</style>=
</head>
<body>
	<div class="container-fluid text-center">
		<h1>Welcome, {{username}}</h1>
		<button type="button" name="button" class="btn btn-danger" onclick="window.location.replace('/')">Log Out</button>
		<table class="table" id="table" data-toggle="table" data-response-handler="responseHandler">
			 <thead>
				  <tr>
					   <th class="personal1" data-field="name">Name</th>
					   <th class="personal2" data-field="dob">DOB</th>
					   <th class="personal3" data-field="ssn">SSN</th>
					   <th class="billing1" data-field="insurance_id">Insurance ID</th>
					   <th class="billing2" data-field="credit_card">Credit Card #</th>
					   <th class="medical2" data-field="diagnosis">Diagnoses</th>
					   <th class="medical1" data-field="allergy">Allergies</th>
				  </tr>
			 </thead>
		</table>
	</div>
	<footer class="container-fluid text-center">
		<!-- <button type="button" name="button" class="btn btn-danger" ng-click="log_out()">Log Out</button> -->
	</footer>
</body>
</html>
